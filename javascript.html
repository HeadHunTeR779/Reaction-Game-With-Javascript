<html>

  <head>

    <title>Javascript</title>


  </head>

  <body>

    How many fingersare you holding up?(1-10):

    <select id="box">

    </select>

    <button id="butt">Answer</button>

    <script type="text/javascript">

      for(var j = 1;j<10; ++j)
        document.getElementById("box").innerHTML += "<option>"+j+"</option>"

      document.getElementById("butt").onclick = function()
      {
        var i = 1;
        var guess = Math.floor(Math.random()*10 + 1);

        while(document.getElementById("box").value != guess)
        {
          guess = Math.floor(Math.random()*10 + 1);
          ++i;
        }

        alert("It took me " + i + " guesses.")

      }

    </script>

  </body>

</html>
